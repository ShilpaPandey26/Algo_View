<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="display-4 text-primary">Sorting Algorithm Visualization</h1>
        </header>

        <div class="d-flex justify-content-center my-4">
            <div class="btn-group" role="group" aria-label="Sorting Algorithms">
                <button class="btn btn-outline-success" onclick="bubbleSort()">Bubble Sort</button>
                <button class="btn btn-outline-info" onclick="selectionSort()">Selection Sort</button>
                <button class="btn btn-outline-warning" onclick="insertionSort()">Insertion Sort</button>
                <button class="btn btn-outline-danger" onclick="mergeSort()">Merge Sort</button>
                <button class="btn btn-outline-primary" onclick="quickSort()">Quick Sort</button>
                <button class="btn btn-outline-secondary" onclick="heapSort()">Heap Sort</button>
            </div>
        </div>

        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-danger" onclick="resetArray()">Reset Array</button>
            <button class="btn btn-success ms-2" onclick="randomizeArray()">Randomize Array</button>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <label for="speedRange" class="form-label">Speed:</label>
                <input type="range" id="speedRange" min="50" max="1000" value="500" class="form-range">
                <span id="speedValue">500 ms</span>
            </div>
            <div>
                <label for="sizeRange" class="form-label">Array Size:</label>
                <input type="range" id="sizeRange" min="5" max="35" value="10" class="form-range">
                <span id="sizeValue">10</span>
            </div>
        </div>

        <div id="arrayContainer" class="my-4 d-flex justify-content-center align-items-end" style="height: 300px;"></div>
        <!-- <div id="sortedValues" class="d-flex justify-content-center my-4 gap-2"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
